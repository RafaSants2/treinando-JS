<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button onclick="clicar()">Botão</button>
        <p id="texto">Clique no botão</p>
    </div>

    <script>
        function clicar() {
            var text = document.getElementById('texto')
            text.innerText = "Vá se fudekkkjj"
            text.classList.toggle("destaque_click")
        }
    </script>
</body>
</html>
