<!--
Exercício com while (versão para HTML + CSS + JS)
Requisitos:

1. Crie uma caixa simples na tela (um input + um botão).
2. O usuário deve tentar adivinhar uma senha (você escolhe, deixe fixa no JS).
3. Enquanto a senha estiver errada, você deve:
 -  mostrar uma mensagem de erro,
 -  permitir que ele tente de novo.
4. Só quando a senha estiver correta:
 -  o loop deve parar,
 -  e você deve exibir uma mensagem de sucesso na tela (não no console).

Regras para você não fugir do aprendizado:
 -  Não use prompt() nem alert(). Tudo deve acontecer no DOM.
 -  O loop while deve existir de verdade no seu código.
 -   Você deve entender por que ele não trava a página. (Esse é o ponto que a maioria ignora.)

 Ponto que vai te desafiar

Usar while direto com DOM pode travar o navegador se você não pensar:
um while síncrono rodando sem pausa congela tudo.

Então você terá que construir a lógica de outro jeito:
um while que depende de algo que acontece por evento (ex.: clique).

Isso força você a entender controle de fluxo assíncrono, mesmo de forma leve.

É exatamente esse tipo de exercício que diferencia alguém que domina a linguagem de alguém que só copia tutorial.
-->
