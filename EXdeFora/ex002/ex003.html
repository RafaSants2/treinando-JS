<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores #2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgrey;
        }

        h1 {
            text-align: center;
            font-size: 2.3em;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Un poco más acerca de las operaciones</h1>

    <script>
        nombre = window.prompt('Cómo te llamas? ')
        nacimiento = window.prompt(`Mucho gusto, ${nombre}. En que año naciste? `)
        edad = 2025 - nacimiento
        document.write(`Ya veo, ${nombre}, así que tienes ${edad} años!`)
    </script>
</body>
</html>
