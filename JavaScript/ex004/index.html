<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com DOM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui irá o resultado</p>
    <p>Aprendendo a estudar <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        corpo.style.background = 'lightblue'

        document.write('Você mandou aparecer isso: ' + p1.innerHTML) /*se eu usasse Text no lugar de HTML, só iria mexer no texto, mas como eu usei o HTML ele vai mexer em tudo que estiver "marcado" naquele texto ou seja, as tags filhas, que nesse caso ele destacou o que está em negrito (strong), dado que eu declarei a minha var usando a tag p(parágrafo).*/
    </script>
</body>
</html>
