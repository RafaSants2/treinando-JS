<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Nome de fulano</h1>

    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Seu nome tem ${nome.length} letras. <br>`)
        document.write(`O nome '${nome.toUpperCase()}' foi convertido para letras maiúsculas. <br>`)
        document.write(`O nome '${nome.toLowerCase()}' foi convertido para letras minúsculas.`)
    </script>
</body>
</html>
